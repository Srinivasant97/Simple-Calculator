<!DOCTYPE html>
<html>
<head>
     	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="base">
		<h1 class="tit" >Simple Calculator</h1>
		<div class="calc-part"><br>
			<div class = "result">
				<div>
					<p id="result-history"></p>
			    	</div>
				<div>
					<p id="output">0</p>
				</div>
			</div>
			<div class ="buttonss">
				<button class="delete" value="clear">C</button>
				<button class="delete" value="backspace" >CE</button>
				<button class = "operator" value="%">%</button>
				<button class = "operator" value="/">&#247</button>
				<button class = "number" value="7" >7</button>
				<button class = "number" value="8">8</button>
				<button class = "number" value="9" >9</button>
				<button class = "operator" value="*" >&times</button>
				<button class = "number" value="4" >4</button>
				<button class = "number" value="5" >5</button>
				<button class = "number" value="6" >6</button>
				<button class = "operator" value="-">-</button>
				<button class = "number" value="1" >1</button>
				<button class = "number" value="2">2</button>
				<button class = "number" value="3">3</button>
				<button class = "operator" value="+">+</button>
				<button class = "special" style="background-color:grey;border:none;color:grey" value="()">()</button>
				<button class = "number" value="0">0</button>
				<button class = "number" value=".">.</button>
				<button class = "operator" value="=">=</button>
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
